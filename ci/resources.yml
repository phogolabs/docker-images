---
- name: docker-images
  type: git
  source:
    uri: git@github.com:phogolabs/docker-images.git
    branch: master
    private_key: "{{git-private-key}}"

- name: docker-hub
  type: docker-image
  source:
    email: "{{docker-hub-email}}"
    username: "{{docker-hub-username}}"
    password: "{{docker-hub-password}}"
    repository: "{{docker-hub-image}}"
